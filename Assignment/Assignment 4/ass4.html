<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("Break statement example:");
      for (var i = 0; i < 10; i++) {
        if (i === 5) {
          document.write(i + "is equal to 5 <br>");
          break;
        }
        document.write(i + "<br>");
      }

      document.write("Continue statement example:");
      for (var j = 0; j < 10; j++) {
        if (j === 5) {
          document.write(j + "is equal to 5 <br>");
          continue;
        }
        document.write(j + "<br>");
      }
    </script>
  </body>
</html>
