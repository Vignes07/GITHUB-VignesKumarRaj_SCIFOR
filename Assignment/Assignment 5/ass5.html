<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = prompt("Enter a number: ");

      if (x > 0) {
        alert(x + " is a positive number");
      } else if (x < 0) {
        alert(x + " is a negative number");
      } else if (x == 0) {
        alert(x + " is zero");
      } else {
        alert("Invalid input");
      }
    </script>
  </body>
</html>
