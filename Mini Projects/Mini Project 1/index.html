<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Store</title>
  </head>
  <body>
    <header>
      <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0" id="logo">store</span>

          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNavAltMarkup"
          >
            <div id="nav-items" class="navbar-nav">
              <a class="nav-link" href="index.html">Home</a>
              <a class="nav-link" href="about.html">About</a>
              <a class="nav-link" href="contact.html">Contact</a>
              <a class="nav-link d-lg-none">Cart</a>
              <a class="nav-link d-lg-none">Account</a>
            </div>
          </div>

          <div class="d-none d-lg-flex align-self-center">
            <span class="material-symbols-outlined">shopping_cart</span>
            <span class="material-symbols-outlined ml-3">person</span>
          </div>

          <div class="d-flex d-lg-none">
            <button
              class="navbar-toggler ml-3"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <h4 class="font-weight-bold">All Products</h4>
      <div class="row" id="products"></div>
    </div>

    <footer class="text-center mt-5">
      <p>&copy; 2024 Store. All rights reserved.</p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script>
      fetch("data.json")
        .then((response) => response.json())
        .then((data) => {
          const products = data.products;
          const productContainer = document.getElementById("products");

          products.forEach((product) => {
            const productCard = `
              <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                  <img src="${product.image}" class="card-img-top" alt="${product.name}">
                  <div class="card-body">
                    <h5 class="card-title font-weight-bold product-name">${product.name}</h5>
                    <p class="card-text description">${product.description}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <span class="text-muted">$${product.price}</span>
                      <button class="btn btn-sm btn-outline-secondary">Buy Now</button>
                    </div>
                  </div>
                </div>
              </div>
            `;
            productContainer.innerHTML += productCard;
          });
        })
        .catch((error) => console.error("Error loading products:", error));
    </script>
  </body>
</html>
