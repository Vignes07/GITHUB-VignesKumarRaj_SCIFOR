<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Starter Template</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="callout primary">
        <button class="button disabled tiny">Button 1</button>
      </div>

      <div class="callout secondary">
        <button class="button success small">Button 2</button>
      </div>
      <div class="callout success">
        <button class="button secondary">Button 3</button>
      </div>
      <div class="callout alert">
        <button class="button alert large">Button 4</button>
      </div>
      <div class="callout primary">
        <button class="button expanded">Button 5</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
    <script>
      $(document).foundation(); // Initialize Foundation
    </script>
  </body>
</html>
