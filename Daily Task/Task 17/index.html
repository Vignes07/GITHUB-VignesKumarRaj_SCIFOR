<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async / Await</title>
  </head>
  <body>
    <h1>Async / Await</h1>

    <script>
      async function getData() {
        const response = await fetch("https://dummyjson.com/products/1");
        const data = await response.json();
        console.log(data);
      }

      getData();
    </script>
  </body>
</html>
