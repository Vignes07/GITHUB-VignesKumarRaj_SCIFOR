<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Assignment Operations</h1>

    <script>
      var x = 10;
      var y = 5;
      x += y;
      document.write("Addition: " + x + "<br>");

      x -= y;
      document.write("Subtraction: " + x + "<br>");

      x *= y;
      document.write("Multiplication: " + x + "<br>");

      x /= y;
      document.write("Division: " + x + "<br>");

      x %= y;
      document.write("Modulus: " + x + "<br>");
    </script>
  </body>
</html>
