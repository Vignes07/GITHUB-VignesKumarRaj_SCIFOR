<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Starter Template</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    />
  </head>
  <body>
    <div class="grid-container">
      <div class="card callout success" style="width: 300px">
        <div class="card-divider callout secondary">This is a header</div>
        <div class="card-section">
          <h4>This is a card.</h4>
        </div>
      </div>
      <div class="card callout alert" style="width: 300px">
        <div class="card-divider callout warning">This is a header</div>
        <div class="card-section">
          <h4>This is a card.</h4>
        </div>
      </div>
      <div class="card callout primary" style="width: 300px">
        <div class="card-divider callout info">This is a header</div>
        <div class="card-section">
          <h4>This is a card.</h4>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
    <script>
      $(document).foundation(); // Initialize Foundation
    </script>
  </body>
</html>
