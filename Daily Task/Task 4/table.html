<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>

    <style>
      table,
      th,
      td {
        font-size: 24px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>John</td>
        <td>john@gmail.com</td>
        <td>25</td>
      </tr>
      <tr>
        <td>Joe</td>
        <td>Joe@gmail.com</td>
        <td>26</td>
      </tr>
      <tr>
        <td>Jack</td>
        <td>Jack@gmail.com</td>
        <td>27</td>
      </tr>
    </table>
  </body>
</html>
